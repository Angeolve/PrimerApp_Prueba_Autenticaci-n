<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMERA APP DE AUTENTICACIÓN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="miEstilo.css">
</head>
<body>
    <h1>Inicia sesión para comprar tus entradas</h1>
    <div id="contenedor">
        <!-- Este div ahora mostrará la foto del usuario -->
        <div id="foto"></div>
        <button id="logueo">Con tu correo electrónico</button>
        <!-- Este div mostrará otros datos del usuario -->
        <div id="principal"></div>
        <button id="guardar">Recordarme</button>
    </div>

    <!-- Usamos Jquery  y la version-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Importamos codigo de firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "TU_API_KEY_AQUI",
  authDomain: "TU_AUTH_DOMAIN_AQUI",
  projectId: "TU_PROJECT_ID_AQUI",
  storageBucket: "TU_STORAGE_BUCKET_AQUI",
  messagingSenderId: "TU_MESSAGING_SENDER_ID_AQUI",
  appId: "TU_APP_ID_AQUI"
};


        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.provider = new GoogleAuthProvider();
        window.db = getFirestore();
    </script>
    <script src="fundionalidadApp.js"></script>  <!-- Enlazamos con el archivo js -->
</body>
</html>
